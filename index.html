<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>My personal to-do</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="main__wrapper">
        <div>
            <h3>My personal to-do list</h3>
        </div>
        <div>
            Made with ðŸ’– by faiezyacob
        </div>
        <div>
            <div class="input__wrapper">
                <input id="input__field" type="text" placeholder="Insert your task here">
                <button id="input__button" class="type__add">Add</button>
            </div>
        </div>
        <div class="task__wrapper">
            <h4>Current task</h4>
        </div>
        <div class="list__wrapper"></div>
    </div>
    <div class="background__changer"></div>
    <div class="popup__helper__wrapper">
        <div class="popup__helper__content">
            <div class="popup__body">
            </div>
            <div class="popup__footer">
                <button class="cancel__btn" type="button">Cancel</button>
                <button class="proceed__btn" type="button">Proceed</button>
            </div>
        </div>
    </div>
</body>
</html>
